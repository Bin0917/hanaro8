<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Timer</title>
  </head>
  <body>
    <div id="timer">0:00.000</div>
    <button id="btn">START</button>
    <script>
      let msec = 0;
      const $btn = document.getElementById("btn");
      const $timer = document.getElementById("timer");
      let timer;

      $btn.addEventListener("click", function () {
        console.log(this.innerHTML);
        if (this.innerText == "START") {
          this.innerText = "STOP";
          timer = setInterval(() => {
            $timer.innerText = formatTime(++msec);
          }, 10);
        } else {
          this.innerText = "START";
          clearInterval(timer);
        }
      });

      // 1000ms = 1초

      function formatTime(millis) {
        const m = Math.trunc(millis / 6000)
          .toString()
          .padStart(2, "0"); //padStart : 패딩처럼 채어워주는거임
        const s = Math.trunc((millis % 6000) / 100)
          .toString()
          .padStart(2, "0");
        const ms = Math.trunc(millis % 100)
          .toString()
          .padStart(2, "0");
        return `${m}:${s}:${ms}`;
      }
    </script>
  </body>
</html>
