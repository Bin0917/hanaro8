<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-animate@1.0.7/dist/index.umd.js"></script>

    <style type="text/tailwindcss">
      @theme {
        /*변수생성. color 에 쓸 수 있는 clifford 변수를 만들어주겟다는 뜻*/
        --color-clifford: #da373d;
      }
      @layer base {
        /* base : 태그들 기본 설정 with 테일윈드*/
        button {
          @apply border border-green-500 bg-green-300 p-2 rounded-md cursor-pointer hover:bg-green-400 hover:text-white active:ring-2 active:scale-95;
        }
      }

      @layer utility {
        /* base에서의 추가 설정을 원할때 */
        .btn {
          background-color: skyblue;
          color: white;
        }
      }
    </style>
  </head>
  <body class="h-screen bg-green-100 grid place-items-center">
    <div
      class="gap-2 group flex flex-col md:flex-row [&>button]:shadow-md [&>button]:hover:shadow-xl"
    >
      <!--[] &:나자신의 >:직계중에 (버튼) : 줄 타입 작성-->
      <button>Button</button>
      <button class="btn group-hover:border-black">Button</button>
      <h1 class="text-3xl font-bold underline text-clifford">Hello world!</h1>
      <div class="border m-5 mx-10 my-15 p-3 text-red-500">Div</div>
    </div>

    <div
      class="container flex items-center gap-2 rounded-md shadow-md p-2 w-80 bg-white"
    >
      <img
        class="rounded-full size-12 border-gray-300"
        src="https://avatar.vercel.sh/s"
        alt="profile image"
        style="
          width: 50px;
          border: 1px solid #aaa;
          border-radius: 100% grid place-items-center;
        "
      />
      <div class="[&>small]:block [&>small]:text-gray-500">
        <div>leesd132@naver.com</div>
        <small>description..111</small>
        <small>description..222</small>
      </div>
    </div>
  </body>
</html>
